<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Foldit&family=Oswald:wght@300&family=Sofia+Sans+Condensed&display=swap');
        </style>
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
    
                <div class="todo_bg">
                    <p class="Todo_message_complated" id="message_complated"></p>
                    <div class="col-8">
                        <div class="logo-todo-container">
                            <h1 class="todo-head">todo list <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="todo-icon bi bi-check2-square" viewBox="0 0 16 16">
                                    <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z" />
                                    <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z" />
                                </svg></h1>
                        </div>
                        <div class="input_container">
                            <h1 class="todo_heading">Enter Your First Task :</h1>
                            <input type="text" id="input_text" class="input_text" placeholder="Start Your Task Now........................">
                            <button class="button-add" id="add_btn">ADD</button>
                        </div>
                        <div class="todo_container">
                            <h1 class="todo_heading">Tasks Pending :</h1>
                            <ul id="pending_task_container">
                            </ul>
                        </div>
                        <div class="todo-completed-container" id="completed_container">
                            <h1 class="todo_heading">Tasks Completed :</h1>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>   
    </body>
</html>
